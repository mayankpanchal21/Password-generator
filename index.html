<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br> <span>Random Password</span></h1>
        <div class="display">
            <input type="text" name="password" placeholder="Password" id="pass" readonly>
            <img src="img/copy.png"  onclick="CopyPassword()"> 
        </div>
        <button type="button"  onclick="generate()"><img src="img/bolt.png">Generate Password</button>
    </div>
    <script src="Style.js">Javascript</script>
</body>
</html>
